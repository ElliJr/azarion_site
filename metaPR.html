<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meta PR</title>

<style>
/* ----------- RESET ----------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", Arial, Helvetica, sans-serif;
}

/* ----------- BODY ----------- */
body {
  background: #0e0e0e;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  padding: 20px;
}

/* ----------- TITLE ----------- */
.title {
  font-size: 42px;
  font-weight: 900;
  color: #00ffb0;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* ----------- SUBTITLE ----------- */
.subtitle {
  margin-top: 12px;
  font-size: 18px;
  color: #cfcfcf;
  max-width: 300px;
}

/* ----------- BUTTON ----------- */
button {
  margin-top: 35px;
  background: #00ffb0;
  color: #000;
  font-size: 18px;
  font-weight: 700;
  border: none;
  padding: 14px 32px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.25s ease;
  box-shadow: 0 0 12px #00ffb050;
}

button:hover {
  transform: scale(1.05);
  background: #02e49d;
  box-shadow: 0 0 18px #00ffb080;
}

/* ----------- MINI TEXT ----------- */
.small-text {
  margin-top: 15px;
  font-size: 14px;
  color: #8b8b8b;
}

</style>
</head>

<body>

  <h1 class="title">Meta PR</h1>
  <p class="subtitle">Defina suas metas de treino e acompanhe sua evolução como nunca!</p>

  <button>Começar agora</button>

  <p class="small-text">Leva menos de 1 minuto.</p>

</body>
</html>
